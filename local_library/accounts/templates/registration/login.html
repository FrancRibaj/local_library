{% extends "base_generic.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-4">
  <div class="row">
      <div class="col-6">
          <h2>Sign-in</h2>
          <form action = "" method = "post">
              {% csrf_token %}
              {{form|crispy}}
              <button type="submit" class="btn btn-primary">Login</button>
          </form>
      </div>
  </div>
</div>

{% endblock %}
